<mat-toolbar class="flex-container">
  <span>Product details</span>
</mat-toolbar>

<mat-card *ngIf="this.productSelected === true" style="max-width: 500px; margin: 24px">
  <mat-card-header></mat-card-header>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name" required minlength="3" />
          <mat-error *ngIf="!productForm.controls.name.valid">Invalid name</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code" placeholder="Code" required minlength="3" />
          <mat-error *ngIf="!productForm.get('code').valid">Invalid code</mat-error>
        </mat-form-field>
      </div>
      <!-- <div>
        <mat-form-field appearance="standard">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" placeholder="Category" required minlength="3" />
          <mat-error *ngIf="!productForm.get('category').valid">Invalid category</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" formControlName="description" />
          <mat-error *ngIf="false">Invalid description</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Rating</mat-label>
          <input matInput placeholder="Rating" formControlName="rating" />
          <mat-error *ngIf="false">Invalid rating</mat-error>
        </mat-form-field>
      </div> -->
    </form>
    <!-- <mat-list>
      <mat-list-item>Name: {{ currentProduct?.name }}</mat-list-item>
      <mat-list-item>Code: {{ currentProduct?.code }}</mat-list-item>
      <mat-list-item>Category: {{ currentProduct?.category }}</mat-list-item>
      <mat-list-item>Description: {{ currentProduct?.description }}</mat-list-item>
      <mat-list-item>Rating: {{ currentProduct?.rating }}</mat-list-item>
    </mat-list> -->
    <button mat-raised-button color="warn" (click)="saveProduct()" [disabled]="!productForm.valid">Save</button>
    <button mat-raised-button (click)="deleteProduct()" style="margin-left: 12px">Delete</button>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
