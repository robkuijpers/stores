<h1>{{ 'welcome.title' | translate }}</h1>

<mat-card *ngIf="!isAuthenticated">
  <mat-card-content>
    <a routerLink="/login">Login</a>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="isAuthenticated">
  <mat-card-content>
    <button (click)="logout()">Logout</button>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="isAuthenticated">
  <mat-card-content>
    <button routerLink="/product">Products</button>
  </mat-card-content>
</mat-card>
