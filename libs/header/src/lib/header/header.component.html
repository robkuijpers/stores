<mat-toolbar color="primary">
  <span>
    <button *ngIf="this.isAuth | async" mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span>
    <button mat-button routerLink="/" data-test="header-title">{{ 'header.title' | translate }}</button>
  </span>
  <span class="spacer"></span>
  <span>
    <button mat-button [routerLink]="['/login']" *ngIf="!(this.isAuth | async)">
      <mat-icon>power_settings_new</mat-icon>
      {{ 'header.login' | translate }}
    </button>
  </span>
  <span>
    <button mat-button *ngIf="this.isAuth | async" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      {{ 'header.logout' | translate }}
    </button>
  </span>
</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    {{ 'header.home' | translate }}
  </button>
  <button mat-menu-item *ngIf="this.isAuth | async" [routerLink]="['/product']">
    <mat-icon>shopping_cart</mat-icon>
    {{ 'header.products' | translate }}
  </button>
  <button mat-menu-item *ngIf="this.isAuth | async" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    {{ 'header.logout' | translate }}
  </button>
</mat-menu>
